<div class="cont-1">
  <p>Nomine-Bulk Upload Strucutre</p>
</div>
  <div class="primary-cont-wrapper">
    <table class="sticky-tbl">
      <thead>
        <tr>
          <th>Field Sequence</th>
          <th>Data Item</th>
          <th>Type</th>
          <th>Can be blank</th>
          <th>Length</th>
          <th> Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of dataSource">
          <td>{{ row.fieldSeq }}</td>
          <td>{{ row.dataItem }}</td>
          <td>{{ row.type }}</td>
          <td>{{ row.canBeBlank }}</td>
          <td>{{ row.length }}</td>
          <td>{{ row.remarks }}</td>
        </tr>
      </tbody>
    </table>
  </div>
<div class="cont-2">
  <button class="btn" (click)="close()">Close</button>
</div>
